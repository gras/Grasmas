{% load static %}

<style>
    label, input {
        display: block;
    }
    span.helptext {
        display: none;
    }
</style>

<html>
  <head>
    <meta charset="utf-8">
    <title>
      {% block title %}
        Grasmas
      {% endblock title %}
    </title>
    <link href="{% static 'main.css' %}" rel="stylesheet" type="text/css">
  </head>

  <body>
    <div id="wrapper">
      <header id="header">
        <div id="logo"><img src="{% static 'GrasmasBorder.jpg' %}" alt=""/></div>
      </header>

      <section id="main">
      {% block content %}
        <h1>Welcome!</h1>
        <p>This is the site template</p>
      {% endblock content %}
      </section>
      <footer id="footer">Copyright &copy; 2020 Grasmas Elves</footer>
    </div>
  </body>
</html>
