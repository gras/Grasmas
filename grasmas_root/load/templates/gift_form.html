{% extends "base.html" %}

{% block title %}
{{ title }}
{% endblock title %}

{% block content %}
    {% if user.is_authenticated %}
 <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
         <table>
        {{ form.as_table }}
         </table>
        <input type="submit" value="Submit">
    </form>
    {% else %}
        <a href="{% url 'login' %}" class="btn btn-primary">Login</a>
    {% endif %}
{% endblock content %}
